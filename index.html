<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Trial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <script src="script.js" defer></script>
</head>

<body>

    <main class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="city">
            <button class="search-btn"><span class="material-symbols-outlined">
                search
             </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location"><span class="material-symbols-outlined">
                    location_on
                    </span>
                    </span>
                    <h4 class="country-txt">Philippines</h4>
                </div>
                <h5 class="current-date-txt trgular-txt">Mon, 03 March</h5>
            </div>
            
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-item-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">04, Mar</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-tem-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">04, Mar</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-tem-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">04, Mar</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-tem-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">04, Mar</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-tem-temp">29 °C</h5>
            </div>
        </section>

        <section class="search-city section-message">
           <img src="assets/message/search-city.png" alt="">
           <div>
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather conditions of the city
            </h4>
           </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="">
            <div>
             <h1>Search City</h1>
             <h4 class="regular-txt">
                 Find out the weather conditions of the city
             </h4>
            </div>
         </section>

    </main>
</body>
</html>
